<!DOCTYPE html>
<html lang="pt">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <title>PMSys_ - Cadastrar Squad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/fontawesome-all.min.css">

    <link rel="icon" href="../../img/logo.png" type="image/icon">

    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#nav').load('barra-lateral.html', () => $("#squadId").addClass("active"))
        });
    </script>
</head>

<body>

    <div id="nav"></div>

    <div class="pcoded-main-container container-squad squad-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">

                    <!-- Header -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h3 class="m-b-10">Cadastrar Squad</h3>
                                    </div>
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/system"><i data-feather="home"
                                                    width="13" class="server"></i></a></li>
                                        <li class="breadcrumb-item"><a href="squad"> Squads </a></li>
                                        <li class="breadcrumb-item"><a href="squad=0"> Cadastrar </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="main-body">
                        <div class="page-wrapper">

                            <div class="card-block">
                                <form id="validation-form123" action="#!" novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label">Nome</label>
                                                <input type="text" class="form-control" name="validation-nome"
                                                    placeholder="Nome do Squad">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Descrição</label>
                                                <input type="text" class="form-control" name="validation-descricao"
                                                    placeholder="Descrição do squad">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Objetivo</label>
                                                <input type="text" class="form-control" name="validation-objetivo"
                                                    placeholder="Objetivo final do squad">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Adicione funcionários</label>
                                            <select id='custom-headers' class="searchable" multiple='multiple'>
                                                <option value='elem_1'>Alex Gusmão</option>
                                                <option value='elem_2'>João Pedro Soares</option>
                                                <option value='elem_3'>Marco Rover</option>
                                                <option value='elem_4'>Vitor Leonardo</option>
                                            </select>
                                        </div>
                                    </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6 offset-md-6 bd-highlight">
                                    <button type="button" onclick="enviarFormulario()" class="btn btn-primary btn-cadastro">Cadastrar</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../assets/plugins/select2/js/select2.full.min.js"></script>
    <script src="../assets/plugins/multi-select/js/jquery.multi-select.js"></script>
    <script src="../assets/js/pages/form-select-custom.js"></script>
