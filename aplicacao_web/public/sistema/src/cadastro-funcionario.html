<!DOCTYPE html>
<html lang="pt">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <title>PMSys_ - Cadastrar Funcionários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/plugins/animation/css/animate.min.css">
    <link href="../assets/css/feather.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../../img/logo.png" type="image/icon">
    <link rel="icon" href="../../img/logo.png" type="image/icon">
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>

    <div id="nav"></div>

    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">

                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h3 class="m-b-10">QUADRO DE FUNCIONÁRIOS</h3>
                                    </div>
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/system" title="Voltar para home"><i
                                                    data-feather="home" width="13" class="server"></i></a></li>
                                        <li class="breadcrumb-item"><a href="funcionario"> Funcionários </a></li>
                                        <li class="breadcrumb-item"><a href="funcionario=0"> Cadastro </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="main-body">
                        <div class="page-wrapper">
                            Cadastrar Funcionários
                            <p>

                                <div class="card-block">
                                    <form id="validation-form" action="#" onsubmit="enviarFormulario();return false"
                                        novalidate="novalidate">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Nome</label>
                                                    <input type="text" class="form-control" id="validation-nome"
                                                        placeholder="Nome do Funcionário">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Identificador</label>
                                                    <input type="text" class="form-control"
                                                        id="validation-identificador" placeholder="ID do funcionário">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Máquina</label>
                                                    <input type="text" class="form-control"
                                                        id="validation-maquina" placeholder="Apelido da máquina">
                                                </div>

                                                <label class="form-label">Squad</label>
                                                <select class="form-control" id="validation-squad">
                                                    <option>Carregando...</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Cargo</label>
                                                    <select class="form-control" id="validation-cargo">
                                                        <option>Carregando...</option>
                                                    </select>
                                                </div>
                                                <label class="form-label">Sexo</label>
                                                <select class="form-control" id="validation-sexo">
                                                    <option value="F">Feminino</option>
                                                    <option value="M">Masculino</option>
                                                </select>
                                            </div>
                                        </div>
                                        <p></p>
                                        <button type="submit" class="btn btn-primary"
                                            style="float: right">Cadastrar</button>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
