<script>
    function adicionarNotificacao(){
    const alertas = [{
        mensagem: "Sobrecarga de RAM",
        status: "danger",
    },
    {
        mensagem: "Sobrecarga de HD",
        status: "success",
    },
    {
        mensagem: "Sobrecarga de RAM",
        status: "warning",
    },
    {
        mensagem: "Sobrecarga de CPU",
        status: "info",
    },
    {
        mensagem: "Muito tempo Offline",
        status: "warning",
    },
    {
        mensagem: "Toda Equipe Online",
        status: "info",
    },
    {
        mensagem: "Todos da equipe Offline",
        status: "warning",
    },
    {
        mensagem: "Tempo Ocioso",
        status: "info",
    }
    ]
    let divs = "";
    alertas.map(alerta => {
        divs += `
                    <div class="col-md-12 espaco-correto">
                        <div class="alert alert-${alerta.status} div-alerta">
                            ${alerta.mensagem}
                        </div>
                    </div>
                `
    });
    document.getElementById("div-drop-conteudo").innerHTML = divs;
}
</script>
