<script>
    const squads = [{
        nome: "Alpha",
        status: "danger",
    },
    {
        nome: "Beta",
        status: "success",
    },
    {
        nome: "Charlie",

    },
    {
        nome: "Delta",
        status: "info",
    }
    ]
    let divs = "";
    squads.map(squad => {
        divs += `
                <div class="col-md-12">
                    <div class="card card-squad">
                        <div class="card-body" onclick="criarFuncionarios()" data-toggle="modal"
                            data-target="#modalSquad" data-squad='${JSON.stringify(squad)}'>
                            <i class="status" style="background:var(--${squad.status})"></i>
                            <span>${squad.nome}</span>
                        </div>
                    </div>
                </div>
            `
    });
    document.getElementById("conteudo").innerHTML = divs;
</script>
<script>
    function adicionarNotificacao(){
    const alertas = [{
        mensagem: "Sobrecarga de RAM",
        status: "danger",
    },
    {
        mensagem: "Sobrecarga de HD",
        status: "success",
    },
    {
        mensagem: "Sobrecarga de RAM",
        status: "warning",
    },
    {
        mensagem: "Sobrecarga de CPU",
        status: "info",
    },
    {
        mensagem: "Muito tempo Offline",
        status: "warning",
    },
    {
        mensagem: "Toda Equipe Online",
        status: "info",
    },
    {
        mensagem: "Todos da equipe Offline",
        status: "warning",
    },
    {
        mensagem: "Tempo Ocioso",
        status: "info",
    }
    ]
    let divs = "";
    alertas.map(alerta => {
        divs += `
                    <div class="col-md-12 espaco-correto">
                        <div class="alert alert-${alerta.status} div-alerta">
                            ${alerta.mensagem}
                        </div>
                    </div>
                `
    });
    document.getElementById("div-drop-conteudo").innerHTML = divs;
}
</script>
