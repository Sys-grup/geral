<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="http://html.codedthemes.com/datta-able/bootstrap/assets/images/favicon.ico"
        type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<body>

    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">

                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">Dashboard</h5>
                                    </div>
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#"><i data-feather="home" width="13"
                                                    class="feather icon-anchor"></i></a></li>
                                        <li class="breadcrumb-item"><a href="#!">Project Dashboard</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="main-body">
                        <div class="page-wrapper">
                            <div class="titulos-dashboard">Periodo :</div>
                            <select class="js-example-basic-single form-control">
                                <option value="AL">Selecione um período...</option>
                                <option value="AL">Mensal</option>
                                <option value="WY">Semanal</option>
                                <option value="WY">Diário</option>
                            </select>
                            <div class="sub-titulos-dashboard">Notificações dos squads:</div>
                            <div class="col-xl-12 col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Média de notificações por período</h5>
                                    </div>
                                    <div class="card-block">
                                        <canvas id="chart-line"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-titulos-dashboard">Tempo Online dos squads:</div>
                            <div class="col-xl-12 col-md-6 sub-graficos">
                                <div class="card sub-graficos">
                                    <div class="card-header">
                                        <h5>Média de notificações por período</h5>
                                    </div>
                                    <div class="card-block">
                                        <canvas id="chart-bar"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="sub-titulos-dashboard">Realização de tarefas:</div>
                            <div class="col-xl-12 col-md-6 ">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Porcentagem de produtividade</h5>
                                    </div>
                                    <div class="card-block">
                                        <canvas id="chart-pie"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="nav"></div>

    <script src="../assets/js/vendor-all.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/pcoded.min.js"></script>
    <script src="../assets/js/menu-setting.min.js"></script>
    <script src="../assets/plugins/amchart/js/amcharts.js"></script>
    <script src="../assets/plugins/amchart/js/gauge.js"></script>
    <script src="../assets/plugins/amchart/js/serial.js"></script>
    <script src="../assets/plugins/amchart/js/light.js"></script>
    <script src="../assets/plugins/amchart/js/pie.min.js"></script>
    <script src="../assets/plugins/amchart/js/ammap.min.js"></script>
    <script src="../assets/plugins/amchart/js/usaLow.js"></script>
    <script src="../assets/plugins/amchart/js/radar.js"></script>
    <script src="../assets/plugins/amchart/js/worldLow.js"></script>
    <script src="../assets/plugins/chart-chartjs/js/Chart.min.js"></script>
    <script src="../assets/js/pages/chart-chart-custom.js"></script>
    <script>
        feather.replace()
    </script>
    <script src="../assets/js/pages/dashboard-project.js"></script>
    <script src="../assets/js/dashboards.js"></script>
